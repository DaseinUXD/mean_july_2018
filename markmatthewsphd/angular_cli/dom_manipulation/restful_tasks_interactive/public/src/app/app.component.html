<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-primary">{{ page_title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 text-center">
      <button (click)="onButtonClick()" class="btn btn-primary">Get All Tasks</button>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row" *ngFor="let task of tasks">
    <div class="col-4"></div>
    <div class="col-2 text-info h6">{{ task['title'] }}</div>
    <div class="col-2">
      <button class="btn btn-info rounded-circle" (click)="onShowClick(task['_id'])">Show</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h2 *ngIf=""></h2>
    </div>
    <div class="col-2"></div>
  </div>
